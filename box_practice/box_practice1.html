<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box_container{
            border: 2px skyblue solid;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 350px;
            height: 120px;
        }
        .box{
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 4px;
            background-color: skyblue;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class='box_container'>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
    </div>    
</body>
</html>
